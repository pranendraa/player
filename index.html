<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Player with DPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <style>
    /* fix  */
      body {
        background-color: #0f0f0f;
        color: #fff;
      }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="form-group">
            <label for="video-url">Enter video URL:</label>
            <input type="text" class="form-control" id="video-url">
          </div>
          <button class="btn btn-primary btn-block" onclick="playVideo()">Play</button>
        </div>
      </div>
    </div>
    <script>
      function playVideo() {
        const videoUrl = document.getElementById('video-url').value;
        window.location.href = "play.html?url=" + decodeURIComponent(videoUrl);
      }
    </script>
  </body>
</html>
