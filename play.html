<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player with DPlayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <!-- Tambahkan link stylesheet Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
      /* fix */
      body {
        background-color: #0f0f0f;
      }
      #dplayer-wrapper {
        /* Atur tinggi kontainer agar selalu memenuhi layar */
        height: 100vh;
        /* Atur flexbox agar video selalu berada di tengah */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Atur ukuran video agar sesuai dengan ukuran kontainer
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      } */

      /* Ukuran video default */
      #dplayer video {
        width: 100%;
        height: 100%;
      }

      /* resize update */
      /* Ukuran video untuk layar lebar (di atas 1024px) */
      @media screen and (min-width: 1024px) {
        #dplayer video {
          width: 920px;
          height: 518.75px;

          /* width: 1024px;
          height: 576px; */

          /* width: 860px;
          height: 484px; */
        }
      }
      

      /* Ukuran video untuk layar sempit (di bawah 1024px) */
      @media screen and (max-width: 1024px) {
        #dplayer video {
          width: 100%;
          height: auto;
        }
      }

      /* Tampilan fullscreen video */
      #dplayer.dplayer-fullscreen video {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 9999;
      }

      /* Atur video player agar berada di tengah */
      #dplayer.dplayer-web-fullscreen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    
    <div id="dplayer-wrapper" class="container-fluid">
      
      <div id="dplayer"></div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>    
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('url');
      document.title = "Web Player with DPlayer - " + videoUrl;
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        autoplay: true,
        hotkey: true,
        preventClickToggle: true,
        video: {
          url: decodeURIComponent(videoUrl),
          type: 'auto'
        },
        hls: true,
        dash: true,
        xhrSetup: {
          headers: {
            'Referer': 'https://dplayer.js.org/'
          }
        },
        pluginOptions: {
          hls: {
            enable: true
          },
          dash: {
            debug: {
                logLevel: 3,
                dispatchEvent: false,
              },
            streaming: {
              abandonLoadTimeout: 10000,
              wallclockTimeUpdateInterval: 100,
              lowLatencyEnabled: false,
              lowLatencyEnabledByManifest: true,
              manifestUpdateRetryInterval: 100,
              cacheInitSegments: false,
              eventControllerRefreshDelay: 150,
              capabilities: {
                filterUnsupportedEssentialProperties: true,
                useMediaCapabilitiesApi: false,
              },
              timeShiftBuffer: {
                calcFromSegmentTimeline: false,
                fallbackToSegmentTimeline: true,
              },
              metrics: {
                maxListDepth: 100,
              },
              delay: {
                liveDelayFragmentCount: NaN,
                liveDelay: NaN,
                useSuggestedPresentationDelay: true,
                applyServiceDescription: true,
              },
              protection: {
                keepProtectionMediaKeys: false,
                ignoreEmeEncryptedEvent: false,
              },
              buffer: {
                enableSeekDecorrelationFix: false,
                fastSwitchEnabled: true,
                flushBufferAtTrackSwitch: false,
                reuseExistingSourceBuffers: true,
                bufferPruningInterval: 10,
                bufferToKeep: 20,
                bufferTimeAtTopQuality: 30,
                bufferTimeAtTopQualityLongForm: 60,
                initialBufferLevel: NaN,
                stableBufferTime: 12,
                longFormContentDurationThreshold: 600,
                stallThreshold: 0.3,
                useAppendWindow: true,
                setStallState: true,
              },
              gaps: {
                jumpGaps: true,
                jumpLargeGaps: true,
                smallGapLimit: 1.5,
                threshold: 0.3,
                enableSeekFix: true,
              },
              utcSynchronization: {
                enabled: true,
                useManifestDateHeaderTimeSource: true,
                backgroundAttempts: 2,
                timeBetweenSyncAttempts: 30,
                maximumTimeBetweenSyncAttempts: 600,
                minimumTimeBetweenSyncAttempts: 2,
                timeBetweenSyncAttemptsAdjustmentFactor: 2,
                maximumAllowedDrift: 100,
                enableBackgroundSyncAfterSegmentDownloadError: true,
                defaultTimingSource: {
                  scheme: 'urn:mpeg:dash:utc:http-xsdate:2014',
                  value: 'https://time.akamai.com/?iso&ms',
                },
              },
              scheduling: {
                defaultTimeout: 500,
                lowLatencyTimeout: 0,
                scheduleWhilePaused: true,
              },
              text: {
                defaultEnabled: true,
              },
              liveCatchup: {
                minDrift: 0.02,
                maxDrift: 12,
                playbackRate: 0.5,
                latencyThreshold: 60,
                playbackBufferMin: 0.5,
                enabled: false,
                mode: 'liveCatchupModeDefault',
              },
              lastBitrateCachingInfo: {
                enabled: true,
                ttl: 360000,
              },
              lastMediaSettingsCachingInfo: {
                enabled: true,
                ttl: 360000,
              },
              cacheLoadThresholds: {
                video: 50,
                audio: 5,
              },
              trackSwitchMode: {
                audio: 'alwaysReplace',
                video: 'neverReplace',
              },
              selectionModeForInitialTrack: 'highestSelectionPriority',
              fragmentRequestTimeout: 0,
              retryIntervals: {
                MPD: 500,
                XLinkExpansion: 500,
                MediaSegment: 1000,
                InitializationSegment: 1000,
                BitstreamSwitchingSegment: 1000,
                IndexSegment: 1000,
                FragmentInfoSegment: 1000,
                license: 1000,
                other: 1000,
                lowLatencyReductionFactor: 10,
              },
              retryAttempts: {
                MPD: 3,
                XLinkExpansion: 1,
                MediaSegment: 3,
                InitializationSegment: 3,
                BitstreamSwitchingSegment: 3,
                IndexSegment: 3,
                FragmentInfoSegment: 3,
                license: 3,
                other: 3,
                lowLatencyMultiplyFactor: 5,
              },
              abr: {
                movingAverageMethod: 'slidingWindow',
                ABRStrategy: 'abrDynamic',
                additionalAbrRules: {
                  insufficientBufferRule: true,
                  switchHistoryRule: true,
                  droppedFramesRule: true,
                  abandonRequestsRule: false,
                },
                bandwidthSafetyFactor: 0.9,
                useDefaultABRRules: true,
                useDeadTimeLatency: true,
                limitBitrateByPortal: false,
                usePixelRatioInLimitBitrateByPortal: false,
                maxBitrate: {
                  audio: -1,
                  video: -1,
                },
                minBitrate: {
                  audio: -1,
                  video: -1,
                },
                maxRepresentationRatio: {
                  audio: 1,
                  video: 1,
                },
                initialBitrate: {
                  audio: -1,
                  video: -1,
                },
                initialRepresentationRatio: {
                  audio: -1,
                  video: -1,
                },
                autoSwitchBitrate: {
                  audio: true,
                  video: true,
                },
                fetchThroughputCalculationMode: 'abrFetchThroughputCalculationMoofParsing',
              },
              cmcd: {
                enabled: true,
                sid: null,
                cid: 'a27f2439057c',
                rtp: null,
                rtpSafetyFactor: 5,
                mode: 'query',
              },
            },
            errors: {
              recoverAttempts: {
                mediaErrorDecode: 5,
              },
            },
          }
        }
      });

      // Deteksi saat video memasuki fullscreen
      dp.on('fullscreen', function () {
        // Tambahkan class CSS untuk tampilan fullscreen video
        dp.container.classList.add('dplayer-fullscreen');
      });

      // Deteksi saat video keluar dari fullscreen
      dp.on('fullscreen_cancel', function () {
        // Hapus class CSS untuk tampilan fullscreen video
        dp.container.classList.remove('dplayer-fullscreen');
      });

      // Deteksi saat video memasuki mode web-fullscreen
      dp.on('webfullscreen', function () {
        // Tambahkan kelas CSS untuk menampilkan video player di tengah
        dp.container.classList.add('dplayer-web-fullscreen');
      });

      // Deteksi saat video keluar dari mode web-fullscreen
      dp.on('webfullscreen_cancel', function () {
        // Hapus kelas CSS untuk menampilkan video player di tengah
        dp.container.classList.remove('dplayer-web-fullscreen');
      });

//       dp.on('fullscreen', () => {
//         if (document.webkitFullscreenElement) {
//           document.webkitFullscreenElement.setAttribute('playsinline', '');
//           document.webkitFullscreenElement.webkitEnterFullScreen();
//         }
//       });
    </script>
  </body>
</html>
